<div class="container">
  <button class="btn btn-success" type="submit">
  <a  [routerLink]="['/commande/new']" routerLinkActive="router-link-active">Ajouter</a>
</button>
  <div class="card">
    <div class="card-header">
      <h3>Liste de commandes</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
          <thead>
            <tr >
              <th>Client</th>
              <th>Prix Total</th>
			        <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let commande of commandes" >
			  <td>{{commande.client.firstName}}</td>
        <td>{{commande.ptt}}</td>
              <td>
                <button class="btn btn-warning" (click)="edit(prod)">Modifier</button>
                <button class="btn btn-danger"  style="margin-left: 10px;" (click)="delete(prod)">Supprimer</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>

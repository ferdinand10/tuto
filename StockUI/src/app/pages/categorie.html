<div class="container">
  <button class="btn btn-success" type="submit">
  <a  [routerLink]="['/categorie/new']" routerLinkActive="router-link-active">Ajouter</a>
</button>
  <div class="card">
    <div class="card-header">
      <h3>Liste des categories</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
          <thead>
            <tr >
              <th>Nom</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cat of categories" >
              <td>{{cat.name}}</td>
              <td>
                <button class="btn btn-warning" (click)="edit(cat)">Modifier</button>
                <button class="btn btn-danger" (click)="delete(cat)" style="margin-left: 10px;">Supprimer</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>

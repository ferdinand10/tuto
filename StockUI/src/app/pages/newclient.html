<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
        <h3>Ceer un produit</h3>
    </div>
    <div class="card-body">
        <form name="myForm">
          <div class="form-group">
            <label for="firstName" class="gray-text">Nom</label>
            <input id="firstName" name="firstName" #firstName="ngModel" type="text" class="form-control" [(ngModel)]="client.firstName"
              required>
            
            <span *ngIf="error!=null">
              <font color="red">{{error}}</font>
            </span>
          </div>

          <div class="form-group">
            <label for="lasttName" class="gray-text">Prenom</label>
            <input id="lasttName" name="lasttName" #lasttName="ngModel" type="text" class="form-control" [(ngModel)]="client.lasttName"
              required>
            
            <span *ngIf="error!=null">
              <font color="red">{{error}}</font>
            </span>
          </div>
            <div class="form-group">
            <label for="phone" class="gray-text">Phone</label>
            <input id="phone" name="phone" #phone="ngModel" type="text" class="form-control" [(ngModel)]="client.phone"
              required>
            
            <span *ngIf="error!=null">
              <font color="red">{{error}}</font>
            </span>
          </div>
          
            <button class="btn btn-success" type="submit" (click)="register()">Save
              <i class="mdi-content-send right green-text"></i>
            </button>
            <button class="btn " type="submit" (click)="annuler()" >Annuler
              <i class="mdi-content-send right green-text"></i>
            </button>
        

      </form>
    </div>
      
  </div>

</div>

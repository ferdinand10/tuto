<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
        <h3>Ceer une categorie</h3>
    </div>
    <div class="card-body">
        <form name="myForm">
          
          <div class="form-group">
            <label for="name" class="gray-text">Nom categorie</label>
            <input id="name" name="name" #name="ngModel" type="text" class="form-control" [(ngModel)]="categorie.name"
              required>
            
            <span *ngIf="error!=null">
              <font color="red">{{error}}</font>
            </span>
          
          </div>
          
            <button class="btn btn-success" type="submit" (click)="actualiser()">Save
              <i class="mdi-content-send right green-text"></i>
            </button>
            <button class="btn " type="submit" (click)="anuuler()" >Annuler
              <i class="mdi-content-send right green-text"></i>
            </button>
        

      </form>
    </div>
      
  </div>

</div>

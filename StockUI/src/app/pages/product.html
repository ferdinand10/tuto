<div class="container">
  <button class="btn btn-success" type="submit">
  <a  [routerLink]="['/product/new']" routerLinkActive="router-link-active">Ajouter</a>
</button>
  <div class="card">
    <div class="card-header">
      <h3>Liste des produits</h3>
    </div>
    <div class="card-body">
      <table class="table table-hover">
          <thead>
            <tr >
              <th>Categorie</th>
              <th>Nom Produit</th>
              <th>Quantite</th>
			        <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let prod of products" >
			  <td>{{prod.category.name}}</td>
        <td>{{prod.name}}</td>
        <td>{{prod.qtt}}</td>
              <td>
                <button class="btn btn-warning" (click)="edit(prod)">Modifier</button>
                <button class="btn btn-danger"  style="margin-left: 10px;" (click)="delete(prod)">Supprimer</button>
              </td>
            </tr>
          </tbody>
      </table>
    </div>
  </div>
</div>
